{% include "base.html" %}

{% block content %}
<style>
  .navbar
  {
      background-image: linear-gradient(to right, darkgrey,black);
      padding: 0; 
  }
  #container-fluid-bg
{
  background: url(/static/images/nu.jpeg);
  width: 100%;
  height: 100vh;
  background-size: 200%;
}
.form-container
{
  position: absolute;
  top: 15vh;
  background-color: #ffffff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px 0px #000000;
}
@media only screen and (max-width: 678px)
{
  .bg{
    background-size: 300%;
  }
}
</style>
<body style="background-image: url(/static/images/nu.jpg); background-size: 100% 100%; background-repeat: no-repeat; background-attachment: fixed;">

  <section id="nav-bar"  >
      <nav class="navbar navbar-expand-lg navbar-dark" style="height: 50px; width: 100%;" >
          <a class="navbar-brand" href="#"><img src="/static/images/icon.jpg" style="width: 55px; height: 30px;"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/" style="color:white;">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/index" style="color:white;">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/test" style="color:white;">Take Test</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#" style="color:white;" >Items</a>
              </li>
            </ul>
          </div>
        </nav>
  </section>
  <br>
  <section id="container-fluid bg">
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
          <form class="form-container">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </section>
      </section>
  </section>
</body>
{% endblock %}
